<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Micro post App || Javascript App</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="nav-bar">
    <a href="#" id="nav-title">MicroPost</a>
    <ul>
      <li>
        <a href="http://instagram.com" class="box" target="_blank">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      </li>
      <li>
        <a href="http://instagram.com" class="box" target="_blank">
          <i class="fab fa-telegram fa-2x"></i>
        </a>
      </li>
      <li>
        <a href="http://instagram.com" class="box" target="_blank">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
      </li>
      <li>
        <a href="http://instagram.com" class="box" target="_blank">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- post form -->
  <div class="container">
    <div class="post-form-container">
      <h1 id="form-title">Say Something</h1>
      <p id="form-para">What's on your mind?</p>
      <form>
        <input type="text" id="title" placeholder="Post Title">
        <textarea id="body" placeholder="Post Body"></textarea>
        <input type="hidden" id="id" value="">
      </form>
      <button type="submit" class="post-submit btn">Post it</button>
      <span class="form-end"></span>
    </div>
    <div>
      <h1 class="total-post">Total Post : <span id="total-post">0</span></h1>
    </div>
    <!-- Post list -->
    <div id="posts"></div>
  </div>

  <!-- Footer -->
  <footer>MicroPost &copy;</footer>

  <script src="build/app.bundle.js"></script>
</body>

</html>
